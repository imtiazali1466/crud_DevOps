name: CI pipeline

on:
    push:
        branches:
            - main
            - develope
    pull_request:
        branches:
            - main
            - develope
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service: [frontend, backend]
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node environment
              uses: actions/setup-node@v4
              with:
                node-version: 18.x
                cache: 'npm'
                cache-dependency-path: pnpm-lock.yaml
            - name: setup pnpm
              uses: pnpm/action-setup@v4
              with:
                # version: 10
                run_install: true
            - name: install dependencies
              run: pnpm install --frozen-lockfile
              working-directory: ${{matrix.service}}
            - name: test
              run: pnpm test
              working-directory: ${{matrix.service}}
    lint:
        runs-on: ubuntu-latest
        # needs: install  
        steps:
            - name: checkout code
              uses: actions/checkout@v4        
            - name: setup node environment
              uses: actions/setup-node@v4
              with:
                node-version: 18.x
                cache: 'npm'
                cache-dependency-path: pnpm-lock.yaml
            - name: setup pnpm
              uses: pnpm/action-setup@v4
              with:
                # version: 10
                run_install: true
            - name: install dependencies
              run: pnpm install --frozen-lockfile
            - name: lint code
              run: pnpm lint
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service: [frontend, backend]
        # needs: lint
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: setup node environment
              uses: actions/setup-node@v4
              with:
                node-version: 18.x
                cache: 'npm'
                cache-dependency-path: pnpm-lock.yaml
            - name: setup pnpm
              uses: pnpm/action-setup@v4
              with:
                # version: 10
                run_install: true
            - name: install dependencies
              run: pnpm install --frozen-lockfile
              working-directory: ${{matrix.service}}
            - name: build code
              run: pnpm build
              working-directory: ${{matrix.service}}
        
    snyk-security:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          service: [frontend, backend]
      # needs: build
      steps:
        - name: checkout code
          uses: actions/checkout@v4 
        - name: setup node environment
          uses: actions/setup-node@v4
          with:
            node-version: 18.x
            cache: 'npm'
            cache-dependency-path: pnpm-lock.yaml
        - name: setup pnpm
          uses: pnpm/action-setup@v4
          with:
            # version: 10
            run_install: true
        - name: install dependencies
          run: pnpm install --frozen-lockfile
          working-directory: ${{matrix.service}}
        - name: run snyk security scan
          uses: snyk/actions/node@master
          with:
            command: test
            args: threshold=high --sarif-file-output=snyk.sarif
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          continue-on-error: true
        - name: run snyk SAST test on ${matrix.service}
          uses: snyk/actions/node@master
          with:
            command: test
            args: --all-projects --sarif-file-output=snyk.sarif
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          continue-on-error: true 
        - name: run snyk monitor
          uses: snyk/actions/node@master
          with:
            command: monitor
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          continue-on-error: true

    docker-build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          service: [frontend, backend]
      needs: build
      steps:
        - name: checkout code
          uses: actions/checkout@v4
        - name: setup node environment
          uses: actions/setup-node@v4
          with:
            node-version: 18.x
            cache: 'npm'
            cache-dependency-path: pnpm-lock.yaml
        - name: setup pnpm
          uses: pnpm/action-setup@v4
          with:
            # version: 10
            run_install: true
        - name: install dependencies
          run: pnpm install --frozen-lockfile
          working-directory: ${{matrix.service}}
        - name: setup docker buildx
          uses: docker/setup-buildx-action@v2
        - name: setup QEMU
          uses: docker/setup-qemu-action@v2
        - name: build docker image
          uses: docker/build-push-action@v4
          with:
            context: ${{matrix.service}}
            file: ${{matrix.service}}/Dockerfile
            push: false
            tags: imtiazali1466/${{ matrix.service }}:latest